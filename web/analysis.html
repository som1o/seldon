<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; img-src 'self' data: blob: http: https:; connect-src 'self' ws: wss:; font-src 'self' data: https://fonts.gstatic.com;" />
  <title>Seldon // Detailed Analysis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --c-bg:       #0d1117;
      --c-surface:  #161b22;
      --c-panel:    #1c2333;
      --c-raised:   #242d40;
      --c-border:   #30415a;
      --c-line:     #3d5270;
      --c-text:     #e6edf3;
      --c-muted:    #8b9fc4;
      --c-dim:      #aabdd6;
      --c-cyan:     #38bdf8;
      --c-cyan-dk:  #0ea5e9;
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background: var(--c-bg);
      color: var(--c-text);
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.55;
    }

    * { scrollbar-width: thin; scrollbar-color: var(--c-line) var(--c-surface); }
    *::-webkit-scrollbar { width: 4px; height: 4px; }
    *::-webkit-scrollbar-track { background: var(--c-surface); }
    *::-webkit-scrollbar-thumb { background: var(--c-line); }

    .sec-label {
      font-size: 11px; font-weight: 600;
      letter-spacing: .1em; text-transform: uppercase;
      color: var(--c-muted);
    }
    .mono { font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace; }

    .btn {
      padding: 8px 15px;
      font-family: 'Inter', sans-serif;
      font-size: 12px; font-weight: 500;
      letter-spacing: .04em; text-transform: uppercase;
      border: 1px solid transparent;
      cursor: pointer;
      transition: background .15s, border-color .15s, color .15s;
      white-space: nowrap; min-height: 32px;
    }
    .btn:disabled { opacity: .4; cursor: not-allowed; }

    .btn-primary {
      background: var(--c-cyan-dk); border-color: var(--c-cyan); color: #fff;
    }
    .btn-primary:not(:disabled):hover { background: var(--c-cyan); color: var(--c-bg); }

    .btn-secondary {
      background: var(--c-raised); border-color: var(--c-line); color: var(--c-dim);
    }
    .btn-secondary:not(:disabled):hover { border-color: var(--c-cyan-dk); color: var(--c-cyan); }

    .btn-back {
      background: transparent; border-color: var(--c-line); color: var(--c-dim);
      text-decoration: none; display: inline-flex; align-items: center; gap: 6px;
    }
    .btn-back:hover { border-color: var(--c-cyan-dk); color: var(--c-cyan); }
  </style>
</head>
<body>

  <div style="display:grid; grid-template-rows:44px 1fr; height:100vh; overflow:hidden;">

    <!-- HEADER -->
    <header style="background:var(--c-panel); border-bottom:1px solid var(--c-border);
                   padding:0 16px; display:flex; align-items:center;
                   justify-content:space-between; gap:16px;">
      <div style="display:flex; align-items:baseline; gap:10px;">
        <span style="font-size:15px; font-weight:600; letter-spacing:.18em;
                     text-transform:uppercase; color:var(--c-cyan);">Seldon</span>
        <span style="font-size:12px; letter-spacing:.1em; text-transform:uppercase;
                     color:var(--c-muted); font-weight:500;">Detailed Analysis</span>
      </div>
      <div style="display:flex; align-items:center; gap:12px;">
        <span id="analysisStatus" class="mono"
              style="font-size:13px; color:var(--c-dim);">Loading analysisâ€¦</span>
        <a href="/" class="btn btn-back">&#8592; Dashboard</a>
      </div>
    </header>

    <!-- MAIN GRID -->
    <main style="display:grid; grid-template-columns:1fr 1fr; overflow:hidden;">

      <!-- LEFT: Charts -->
      <article style="border-right:1px solid var(--c-border); display:flex;
                      flex-direction:column; overflow:hidden; padding:12px 14px; gap:12px;">
        <div class="sec-label">Charts</div>
        <div style="overflow-y:auto; flex:1; display:flex; flex-direction:column; gap:14px;">

          <section>
            <div class="sec-label" style="margin-bottom:6px;">Univariate</div>
            <div id="univariateCharts"
                 style="display:grid; grid-template-columns:repeat(2,1fr); gap:6px;"></div>
          </section>

          <section>
            <div class="sec-label" style="margin-bottom:6px;">Bivariate</div>
            <div id="bivariateCharts"
                 style="display:grid; grid-template-columns:repeat(2,1fr); gap:6px;"></div>
          </section>

          <section>
            <div class="sec-label" style="margin-bottom:6px;">Overall</div>
            <div id="overallCharts"
                 style="display:grid; grid-template-columns:repeat(2,1fr); gap:6px;"></div>
          </section>

        </div>
      </article>

      <!-- RIGHT: Reports -->
      <article style="display:flex; flex-direction:column; overflow:hidden; padding:12px 14px; gap:8px;">
        <div class="sec-label">Reports</div>
        <div id="reportButtons" style="display:flex; flex-wrap:wrap; gap:4px;"></div>
        <div style="border:1px solid var(--c-border); background:var(--c-surface); flex:1; display:flex; flex-direction:column; overflow:hidden;">
          <div style="padding:8px 12px; border-bottom:1px solid var(--c-border);">
            <h3 id="activeReportTitle" class="sec-label" style="color:var(--c-dim);">Select a report</h3>
          </div>
          <pre id="activeReportBody" class="mono"
               style="padding:14px; font-size:13px; white-space:pre-wrap;
                      overflow-y:auto; flex:1; color:var(--c-text); margin:0; line-height:1.7;"></pre>
        </div>
      </article>

    </main>
  </div>

  <script type="module" src="/analysis.js"></script>
</body>
</html>
