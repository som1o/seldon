<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdn.tailwindcss.com https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://fonts.googleapis.com; img-src 'self' data: blob: http: https:; connect-src 'self' ws: wss:; font-src 'self' data: https://fonts.gstatic.com;" />
  <title>Seldon // Detailed Analysis</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* ── LAYERED OBSIDIAN — analysis view ───────────────────────────────── */
    :root {
      --c-bg:        #07080d;
      --c-surface:   #0d1018;
      --c-panel:     #111520;
      --c-raised:    #181d2a;
      --c-border:    rgba(255,255,255,0.07);
      --c-border-hi: rgba(255,255,255,0.13);
      --c-line:      rgba(255,255,255,0.10);
      --c-text:      #c4cad6;
      --c-muted:     #454e5e;
      --c-dim:       #6b7485;
      --c-cyan:      #e8940a;
      --c-cyan-dk:   #b97208;
      --c-red:       #cc3333;
      --c-green:     #1a9e5a;
      --c-amber:     #d4820a;
      --g-amber:     rgba(232,148,10,0.45);
      --g-red:       rgba(204,51,51,0.40);
      --g-green:     rgba(26,158,90,0.40);
    }

    *, *::before, *::after { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }

    body {
      background: var(--c-bg);
      color: var(--c-text);
      font-family: 'Inter', system-ui, sans-serif;
      font-size: 14px;
      line-height: 1.5;
    }

    * { scrollbar-width: thin; scrollbar-color: rgba(255,255,255,0.08) transparent; }
    *::-webkit-scrollbar { width: 3px; height: 3px; }
    *::-webkit-scrollbar-track { background: transparent; }
    *::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.10); }

    .sec-label {
      font-size: 11px; font-weight: 700;
      letter-spacing: .12em; text-transform: uppercase;
      color: var(--c-muted);
    }
    .mono { font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace; }

    .btn {
      padding: 7px 14px;
      font-family: 'Inter', sans-serif;
      font-size: 12px; font-weight: 600;
      letter-spacing: .07em; text-transform: uppercase;
      border: 1px solid transparent;
      border-radius: 0;
      cursor: pointer;
      transition: background .12s, border-color .12s, color .12s, box-shadow .12s;
      white-space: nowrap; min-height: 32px;
    }
    .btn:disabled { opacity: .35; cursor: not-allowed; }

    /* primary — ember amber */
    .btn-primary {
      background: rgba(185,114,8,0.20);
      border-color: rgba(232,148,10,0.50);
      color: #e8940a;
    }
    .btn-primary:not(:disabled):hover {
      background: rgba(232,148,10,0.18);
      border-color: var(--c-cyan);
      color: #f5a520;
      box-shadow: 0 0 8px var(--g-amber);
    }

    /* secondary — ghost steel */
    .btn-secondary {
      background: rgba(255,255,255,0.03);
      border-color: var(--c-border);
      color: var(--c-dim);
    }
    .btn-secondary:not(:disabled):hover {
      border-color: var(--c-border-hi);
      color: var(--c-text);
    }

    /* back button */
    .btn-back {
      background: transparent;
      border: 1px solid var(--c-border);
      border-radius: 0;
      color: var(--c-dim);
      text-decoration: none;
      display: inline-flex; align-items: center; gap: 5px;
      padding: 5px 12px;
      font-family: 'Inter', sans-serif;
      font-size: 12px; font-weight: 600;
      letter-spacing: .07em; text-transform: uppercase;
      transition: border-color .12s, color .12s;
    }
    .btn-back:hover {
      border-color: rgba(232,148,10,0.50);
      color: var(--c-cyan);
    }

    /* glass header */
    .layer-glass {
      background: rgba(10,12,20,0.85);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
  </style>
</head>
<body>

  <div style="display:grid; grid-template-rows:36px 1fr; height:100vh; overflow:hidden;">

    <!-- HEADER -->
    <header class="layer-glass"
            style="border-bottom:1px solid var(--c-border);
                   padding:0 14px; display:flex; align-items:center;
                   justify-content:space-between; gap:16px;
                   position:relative; z-index:10;">
      <div style="display:flex; align-items:baseline; gap:8px;">
        <span style="font-size:15px; font-weight:700; letter-spacing:.22em;
                     text-transform:uppercase; color:var(--c-cyan);
                     text-shadow:0 0 12px var(--g-amber);">Seldon</span>
        <span style="font-size:11px; letter-spacing:.18em; text-transform:uppercase;
                     color:var(--c-muted); font-weight:600;
                     border-left:1px solid var(--c-border); padding-left:7px;">Detailed Analysis</span>
      </div>
      <div style="display:flex; align-items:center; gap:10px;">
        <span id="analysisStatus" class="mono"
              style="font-size:13px; color:var(--c-dim);">Loading analysis&hellip;</span>
        <a href="/" class="btn-back">&#8592; Dashboard</a>
      </div>
    </header>

    <!-- MAIN GRID -->
    <main style="display:grid; grid-template-columns:1fr 1fr; overflow:hidden;">

      <!-- LEFT: Charts -->
      <article style="border-right:1px solid var(--c-border); display:flex;
                      flex-direction:column; overflow:hidden; padding:10px 12px; gap:10px;">
        <div class="sec-label">Charts</div>
        <div style="overflow-y:auto; flex:1; display:flex; flex-direction:column; gap:12px;">

          <section>
            <div class="sec-label" style="margin-bottom:5px;">Univariate</div>
            <div id="univariateCharts"
                 style="display:grid; grid-template-columns:repeat(2,1fr); gap:1px;
                        border:1px solid var(--c-border);"></div>
          </section>

          <section>
            <div class="sec-label" style="margin-bottom:5px;">Bivariate</div>
            <div id="bivariateCharts"
                 style="display:grid; grid-template-columns:repeat(2,1fr); gap:1px;
                        border:1px solid var(--c-border);"></div>
          </section>

          <section>
            <div class="sec-label" style="margin-bottom:5px;">Overall</div>
            <div id="overallCharts"
                 style="display:grid; grid-template-columns:repeat(2,1fr); gap:1px;
                        border:1px solid var(--c-border);"></div>
          </section>

        </div>
      </article>

      <!-- RIGHT: Reports -->
      <article style="display:flex; flex-direction:column; overflow:hidden; padding:10px 12px; gap:6px;">
        <div class="sec-label">Reports</div>
        <div id="reportButtons" style="display:flex; flex-wrap:wrap; gap:3px;"></div>
        <div style="border:1px solid var(--c-border); background:rgba(255,255,255,0.015);
                    flex:1; display:flex; flex-direction:column; overflow:hidden;">
          <div style="padding:5px 10px; border-bottom:1px solid var(--c-border);
                      background:rgba(255,255,255,0.02);">
            <h3 id="activeReportTitle" class="sec-label" style="color:var(--c-dim);">Select a report</h3>
          </div>
          <pre id="activeReportBody" class="mono"
               style="padding:12px; font-size:13px; white-space:pre-wrap;
                      overflow-y:auto; flex:1; color:var(--c-text);
                      margin:0; line-height:1.65;"></pre>
        </div>
      </article>

    </main>
  </div>

  <script type="module" src="/analysis.js"></script>
</body>
</html>
